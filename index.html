<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Primary CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  </head>

</head>
<body>
<div class="card card ml-5 mr-5 mt-5 mb-0 align-items-center" style="max-width: 800px;">
  <div class="card-body">
    <h1>JavascriptQuiz!</h1>
  </div>
</div> 
<div class="card card ml-5 mr-5 align-items-center" style="max-width: 800px;">
  <div class="card-body">
    <h2 id="countDown">Countdown!</h2>
  </div>
</div>
<div id="container">
<div class="card card ml-5 mr-5 mt-0 mb-5 align-items-center" style="max-width: 800px;">
  <div class="card-body">
  <div id="quiz">
  <h2 id="question"></h1>
  <hr>
  <div class="container d-flex flex-column" id="choices">
      <button type="button" class="btn btn-info m-1 choice" id="A" onclick="checkAnswer('A')"></button>
      <button type="button" class="btn btn-info m-1 choice" id="B" onclick="checkAnswer('B')">Here's an option b.</button> 
      <button type="button" class="btn btn-info m-1 choice" id="C" onclick="checkAnswer('C')">Info</button> 
      <button type="button" class="btn btn-info m-1 choice" id="D" onclick="checkAnswer('D')">Info</button>
  </div>
  <hr>
  <div id="result"></div>
  </div>
</div>
</div>
</container>

<script src="./assets/script.js"></script>
</body>
</html>
